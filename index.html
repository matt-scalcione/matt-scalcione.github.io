<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Site Reboot Underway</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        line-height: 1.6;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at top, #f0f4ff, #d9e2ff);
        color: #1f2937;
      }
      main {
        text-align: center;
        padding: 3.5rem 2.5rem;
        background: rgba(255, 255, 255, 0.85);
        border-radius: 28px;
        box-shadow: 0 24px 55px rgba(79, 70, 229, 0.18);
        backdrop-filter: blur(8px);
        max-width: 640px;
      }
      h1 {
        font-size: clamp(2.5rem, 4vw + 1rem, 3.75rem);
        margin-bottom: 1.25rem;
      }
      p {
        margin: 0;
        font-size: 1.15rem;
        color: #4b5563;
      }
      a.button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin-top: 2rem;
        padding: 0.9rem 1.8rem;
        border-radius: 999px;
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        color: white;
        text-decoration: none;
        font-weight: 600;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      a.button:hover {
        transform: translateY(-2px);
        box-shadow: 0 15px 35px rgba(99, 102, 241, 0.35);
      }
      @media (prefers-color-scheme: dark) {
        body {
          background: radial-gradient(circle at top, #111827, #030712);
          color: #f9fafb;
        }
        main {
          background: rgba(17, 24, 39, 0.8);
          color: inherit;
        }
        p {
          color: #d1d5db;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <h1>We're Rebuilding</h1>
      <p>
        A fresh version of this site is in the works. Check back soon to see the new experience,
        or follow the project on GitHub for updates.
      </p>
      <a class="button" href="https://github.com/matt-scalcione" target="_blank" rel="noreferrer">
        Visit GitHub Profile
      </a>
    </main>
  </body>
</html>
