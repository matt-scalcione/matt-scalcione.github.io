<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
        line-height: 1.5;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at top, #f5f7fb, #d6d9e4);
        color: #1f2933;
      }
      main {
        text-align: center;
        padding: 4rem 2rem;
        background: rgba(255, 255, 255, 0.85);
        border-radius: 24px;
        box-shadow: 0 20px 45px rgba(31, 41, 51, 0.15);
        backdrop-filter: blur(6px);
        max-width: 600px;
      }
      h1 {
        font-size: clamp(2.5rem, 3vw + 1rem, 3.5rem);
        margin-bottom: 1rem;
      }
      p {
        margin: 0;
        font-size: 1.1rem;
        color: #425466;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background: radial-gradient(circle at top, #111827, #030712);
          color: #f9fafb;
        }
        main {
          background: rgba(17, 24, 39, 0.75);
          color: #f9fafb;
        }
        p {
          color: #d1d5db;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Fresh Start</h1>
      <p>This site is starting a brand new chapter. Check back soon for updates.</p>
    </main>
  </body>
</html>
