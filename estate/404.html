<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/estate/vite.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <title>Estate</title>
    <style>
      #rescue {
        position: fixed;
        inset: 0;
        background: #fff;
        font-family: system-ui;
        padding: 16px;
        display: none;
        z-index: 9999;
      }
      #rescue.show {
        display: block;
      }
      #rescue h2 {
        margin: 0 0 8px 0;
        font-size: 18px;
      }
      #rescue pre {
        white-space: pre-wrap;
        max-height: 40vh;
        overflow: auto;
        background: #f6f6f6;
        padding: 8px;
      }
      #rescue .row {
        margin-top: 10px;
        display: flex;
        gap: 8px;
      }
      #rescue button {
        font-size: 16px;
        padding: 10px 12px;
      }
    </style>
    <link rel="stylesheet" crossorigin href="/estate/assets/index-DwInz4yn.css">
  </head>
  <body>
    <script id="preboot">
      (function () {
        var qs = new URLSearchParams(location.search);
        if (qs.get('safe') === '1' || qs.get('rescue') === '1') {
          try {
            localStorage.setItem('cloud:disabled', '1');
          } catch (_) {}
        }
        if (qs.get('reset') === '1') {
          try {
            Object.keys(localStorage).forEach(function (k) {
              if (/^supabase|^cloud:|^estate|^tasks:|^guidance:|^journal:|^documents/i.test(k)) {
                localStorage.removeItem(k);
              }
            });
            sessionStorage.clear();
          } catch (_) {}
        }
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker
            .getRegistrations()
            .then(function (rs) {
              return rs.forEach(function (r) {
                return r.unregister();
              });
            })
            .catch(function () {});
        }
        if ('caches' in window) {
          caches
            .keys()
            .then(function (keys) {
              return keys.forEach(function (k) {
                return caches.delete(k);
              });
            })
            .catch(function () {});
        }

        var root = document.createElement('div');
        root.id = 'rescue';
        root.innerHTML =
          '<h2>Startup problem</h2>' +
          '<div id="rescue-msg">Loadingâ€¦</div>' +
          '<div class="row">' +
          '<button id="btnSafe">Disable Cloud and reload</button>' +
          '<button id="btnReset">Reset keys and reload</button>' +
          '</div>' +
          '<pre id="rescue-log"></pre>';

        function mount() {
          if (!document.body) {
            return;
          }
          if (!document.body.contains(root)) {
            document.body.appendChild(root);
          }
          var btnSafe = document.getElementById('btnSafe');
          if (btnSafe && !btnSafe.__rescueBound) {
            btnSafe.__rescueBound = true;
            btnSafe.onclick = function () {
              try {
                localStorage.setItem('cloud:disabled', '1');
              } catch (_) {}
              location.replace(location.pathname + '?safe=1');
            };
          }
          var btnReset = document.getElementById('btnReset');
          if (btnReset && !btnReset.__rescueBound) {
            btnReset.__rescueBound = true;
            btnReset.onclick = function () {
              try {
                localStorage.clear();
                sessionStorage.clear();
              } catch (_) {}
              location.replace(location.pathname + '?rescue=1');
            };
          }
        }

        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', mount);
        } else {
          mount();
        }

        function show(msg) {
          mount();
          var m = document.getElementById('rescue-msg');
          if (m) {
            m.textContent = String(msg || 'Unknown error');
          }
          var r = document.getElementById('rescue');
          if (r) {
            r.className = 'show';
          }
          var l = document.getElementById('rescue-log');
          if (l && msg) {
            l.textContent += String(msg) + '\n';
          }
        }

        window.addEventListener(
          'error',
          function (e) {
            var src = e.target && (e.target.src || e.target.href);
            if (src) {
              show('Failed to load: ' + src);
            } else {
              show(e.message || e.error || 'Unhandled error');
            }
          },
          true,
        );

        window.addEventListener('unhandledrejection', function (e) {
          var reason = e.reason && (e.reason.message || e.reason);
          show(reason || 'Unhandled promise rejection');
        });

        document.addEventListener('DOMContentLoaded', function () {
          try {
            var bad = Array.from(document.scripts)
              .filter(function (s) {
                return s.src && /\.css(\?|$)/i.test(s.src);
              })
              .map(function (s) {
                return s.src;
              });
            if (bad.length) {
              show('A <script> is pointing at CSS:\n' + bad.join('\n'));
            }
          } catch (_) {}
        });

        window.addEventListener('error', function (e) {
          if (e && e.message) {
            var extra = '';
            if (typeof e.filename === 'string') extra += '\nFile: ' + e.filename;
            if (typeof e.lineno === 'number') extra += '\nLine: ' + e.lineno;
            if (typeof e.colno === 'number') extra += '\nCol: ' + e.colno;
            show(e.message + extra);
          }
        });

        if (qs.get('rescue') === '1') {
          show('Rescue mode activated');
        } else if (qs.get('safe') === '1') {
          show('Cloud disabled. Reloading will keep local mode.');
        }
      })();
    </script>
    <div id="root"></div>
    <script>
      // Block pinch zoom
      addEventListener('gesturestart', e => e.preventDefault(), { passive: false });
      addEventListener('gesturechange', e => e.preventDefault(), { passive: false });
      addEventListener('gestureend', e => e.preventDefault(), { passive: false });
      // Block double-tap zoom
      let lastTouchEnd = 0;
      document.addEventListener(
        'touchend',
        e => {
          const now = Date.now();
          if (now - lastTouchEnd <= 300) e.preventDefault();
          lastTouchEnd = now;
        },
        { passive: false }
      );
    </script>
    <script>
      window.addEventListener('unhandledrejection', (event) => {
        console.error('Unhandled promise', event.reason);
      });
      window.addEventListener('error', (event) => {
        console.error('Window error', event.error || event.message);
      });
    </script>
  
<script type="module">
(async () => {
  const BASE = '/estate/';
  let res = await fetch(BASE + 'manifest.json', { cache: 'no-store' });
  if (!res.ok) {
    res = await fetch(BASE + '.vite/manifest.json', { cache: 'no-store' });
  }
  if (!res.ok) throw new Error('Unable to load manifest.json');
  const m = await res.json();
  const entry = Object.values(m).find(x => x && x.isEntry) || m['src/main.tsx'] || m['src/main.ts'];
  if (!entry || !entry.file) throw new Error('No JS entry in manifest');
  // Load CSS first (if any)
  (entry.css || []).forEach(href => {
    const l = document.createElement('link');
    l.rel = 'stylesheet';
    l.href = href.startsWith('/') ? BASE + href.slice(1) : BASE + href;
    document.head.appendChild(l);
  });
  // Load JS entry
  const s = document.createElement('script');
  s.type = 'module';
  s.crossOrigin = '';
  s.src = entry.file.startsWith('/') ? BASE + entry.file.slice(1) : BASE + entry.file;
  document.head.appendChild(s);
})();
</script>
</body>
</html>
